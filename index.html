<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    </a>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="header"><span class="num">Number </span>Guesser</h1>
    </header>
    <input class="guess" type="number" placeholder="Enter your guess">
    <article>
        <div class="buttons">
            <button class="submit">Guess</button>
            <button class="clear">Clear</button>
        </div>
        <p class="lastguess">Go ahead!</p>
        <div>
            <p class="guessdisplay"> </p>
        </div>
        <p class="hint">Take a guess!</p>
        <button class="reset">Reset</button>
    </article>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
